<!DOCTYPE html>
<html>

    <head>

        {% include 'header.html' %}
    </head>

    <body>
        {% include 'nav.html' %}
        <main>
            <div class="container">
                <h2 class="center-align header teal-text text-lighten-2">Upload Manifest</h2>
                <form action="#" method=POST>
                    <div class="row">
                        <div class="input-field">
                            <input id="manifest-title" type="text" class="validate" name="title">
                            <label for="manifest-title">Manifest Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="author-name" type="text" class="validate" name="author">
                            <label for="author-name">Author Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="commnents" type="text" class="validate" name="comments">
                            <label for="comments">Comments</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="submit" type="submit" class="btn" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        {% include 'footer.html' %}

</html>
