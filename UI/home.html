<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="design.css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left navbar-box">
                <span class="home-text"><a href="home.html">OCDX</a></span>
                <span><a href="new.html">Upload New</a></span>
            </div>
            <div class="navbar-right navbar-box">
                <span><a id="myBtn">Login</a></span>
            </div>
        </div>
        <div class="body">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div><span class="title">Account Login</span></div>
                <div class="divider"></div>
                <div class="button-wrapper">
                    <button class="login-with">Login with Google</button>
                    <button class="login-with">Login with GitHub</button>
                    <button class="login-with last">Login with Twitter</button>
                </div>
                <form>
                    <div class="left-half">
                        <label>Username:</label>
                        <label>Password:</label>
                    </div>
                    <div class="right-half">
                        <input>
                        <input type="password">
                    </div>
                </form>
                <div class="divider"></div>
                <div class="wrapper-footer">
                    <button class="close">Cancel</button>
                    <button>Login</button>
                </div>
                </div>
            </div>
            <div id="searchWrap" class="search-wrapper">
                <div class="search-box">
                    <input class="search-bar" type="text" name="Search" placeholder="Search Manifest..."/>
                    <button id="search-button" class="search-button">Search</button>
                </div>
                <div class="search-options">
                    <input name="search-options" type="radio">Title
                    <input name="search-options" type="radio">Author
                    <input name="search-options" type="radio">Date Created
                </div>
            </div>
            <div id="results">
                <div class="dataset-labels">
                    <label class="med">Title</label>
                    <label class="med">Author</label>
                    <label class="small">Date Created</label>
                    <label class="small">Date Modified</label>
                    <label class="large">Comments</label>
                </div> 
                <div class="dataset">
                    <input class="med" value="dataset1" readonly>
                    <input class="med" value="First Last" readonly>
                    <input class="small" value="12-10-2015" readonly>
                    <input class="small" value="3-1-2016" readonly>
                    <input class="large" value="lorem ipsum" readonly>
                </div>
                <div class="dataset">
                    <input class="med" value="dataset2" readonly>
                    <input class="med" readonly>
                    <input class="small" readonly>
                    <input class="small" readonly>
                    <input class="large" readonly>
                </div>
                <div class="dataset">
                    <input class="med" value="dataset3" readonly>
                    <input class="med" readonly>
                    <input class="small" readonly>
                    <input class="small" readonly>
                    <input class="large" readonly>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>

<script>
    var modal = document.getElementById('myModal');
    var openModal = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    openModal.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    $('#search-button').on('click', function(){
        if($('.search-wrapper').css('position') == 'absolute'){
            console.log("hit");
            $('.search-wrapper').css('position', 'relative');
            $('.search-wrapper').css('top', '10px');
            $('#results').css('display', 'flex');
        }
        else{
            $('.search-wrapper').css('position', '');
            $('.search-wrapper').css('top', '');
            $('#results').css('display', '');
        }
        console.log("test");
    });
    
</script>
